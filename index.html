<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:black">

        <!--Camera-->
        <a-entity position="0 5 20">
            <a-camera></a-camera>
        </a-entity>

        <!--Floor-->
        <a-plane position="0 0 0" rotation="-90 0 0" width="15" length="10" color="brown"></a-plane>

        <!--Body-->
        <a-cylinder position="0 5 -5" radius="3" height="7" color="grey"></a-cylinder>

        <!--Neck-->
        <a-cone position="0 10 -5" radius-bottom="2" height="3" color="grey"></a-cone>

        <!--Head-->
        <!--<a-sphere position="0 13 -5" radius="0.5" color="green"></a-sphere>-->
        <a-box position="0 13 -5" color="grey" height="4" width="4" lenght="4"></a-box>

        <a-cylinder position="1 0 -5" radius="0.1" rotation ="0 90 0"height="0.5" color="blue"></a-cylinder>
    </a-scene>
</body>

</html>
